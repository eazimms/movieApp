  <!--Add modal-->
  
  
  <!-- Modal for adding Movies -->
  <div class="modal fade" id="addMovieModal" tabindex="-1" aria-labelledby="addMovieModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="addMovieModal">Add a movie</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <label for="movieName">Movie Name</label>
            <input type="text" id="movieName" name="movieName">
            <br><br>
            <div class="input-group mb-3" id="movieRatingInput">
              <label class="input-group-text" for="movieRating">Movie Rating</label>
              <select class="form-select" id="movieRating">
                <option selected id="selectedRating"> Our Rating:</option>
                <option value="A">A: Amazing</option>
                <option value="B">B: Great</option>
                <option value="C">C: Okay</option>
                <option value="D">D: Eh</option>
                <option value="F">F: Awful</option>
                <option value="I">I: Italian....very Italian</option>
                <option value="Z">Truly awful, beyond rating</option>
              </select>
            </div>
            
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Nevermind</button>
          <button type="button" class="btn btn-primary" id="postMovieBtn">Enter Movie</button>
        </div>
      </div>
    </div>
  </div>
