<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="assets/style.css" type="text/css">
  
  
</head>
<header>
  <h1>Movie list</h1>
  <form id="dateSelect"> <!--Date selection-->
  
    
  </form>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addMovieModal">
    Add Movie
  </button>
  
</header>
<body>
  <!--Container for the cards-->
  <div class="container-lg" id="cardContainer">
    <div class="card-group" id="cardGroup"></div>
    
  <div>

  <!--Add modal-->
  
  
  <!-- Modal for adding Movies -->
  <div class="modal fade" id="addMovieModal" tabindex="-1" aria-labelledby="addMovieModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="addMovieModal">Add a movie</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <label for="movieName">Movie Name</label>
            <input type="text" id="movieName" name="movieName">
            <br><br>
            <div class="input-group mb-3" id="movieRatingInput">
              <label class="input-group-text" for="movieRating">Movie Rating</label>
              <select class="form-select" id="movieRating">
                <!--Need to make rating required-->
                <option selected id="selectedRating"> Our Rating:</option>
                <option>A: Amazing</option>
                <option>B: Great</option>
                <option>C: Okay</option>
                <option>D: Eh</option>
                <option>F: Awful</option>
                <option>I: Italian....very Italian</option>
                <option>Truly awful, beyond rating</option>
              </select>
            </div>
            
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Nevermind</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="postMovieBtn">Enter Movie</button>
        </div>
      </div>
    </div>
  </div>

  <!--Need to add a modal to pop up with more information about the movie, possibly move the summary and more information to that modal-->

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/app.js"></script>
  
  
  
</body>
